<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>查找除了id还可以通过tag name和class name来查找</h1>
<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
<script>
    function mOver(obj){
        obj.innerHTML="Thank You"
    }
    function mOut(obj){
        obj.innerHTML="Mouse Over Me"
    }
</script>

<p>该实例使用 addEventListener() 方法向同个按钮中添加多个句柄。</p>
<button id="myBtn">点我</button>
<script>
    var x = document.getElementById("myBtn");
    x.addEventListener("click", myFunction);
    x.addEventListener("click", someOtherFunction);
    function myFunction() {
        alert ("Hello World!")
    }
    function someOtherFunction() {
        alert ("函数已执行!")
    }
</script>

<div id="div1">
    <p id="p1">这是一个段落。</p>
    <p id="p2">这是另外一个段落。</p>
</div>

<script>
    var para = document.createElement("p");
    var node = document.createTextNode("创建新的HTML元素。");
    para.appendChild(node);

    var element = document.getElementById("div1");
    element.appendChild(para);
</script>

<h2>JavaScript HTML DOM</h2>

<p>Hello World!</p>

<p>Hello Runoob!</p>

<p id="demo"></p>

<script>
    var myCollection = document.getElementsByTagName("p");
    document.getElementById("demo").innerHTML = "第二个段落的内容为:<span style='color:red;'> " + myCollection[1].innerHTML + '</span>';
</script>

<p>点击按钮修改所有 p 元素的背景颜色。</p>

<button onclick="myFunction1()">点我</button>

<script>
    function myFunction1() {
        var myNodelist = document.querySelectorAll("p");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            myNodelist[i].style.color = "red";
        }
    }
</script>
</body>
</html>
