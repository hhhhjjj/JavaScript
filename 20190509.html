<script>function regular_expression() {
    // js 也有正则表达式
    const str = "Visit W3cSchool!";
    const n = str.search(/w3cSchool/i);
    //一般常用就是search和replace这两个
    document.getElementById("re").innerHTML = n;
}
function displayDate(){
document.getElementById("demo1").innerHTML=Date();
}
function myFunction()
{
    let x=document.getElementById("demo");  // 找到元素
    //记得加分号来隔开
    //js的转义符号也是\
    x.innerHTML="Hello JavaScript!";    // 改变内容
    x.style.color = "#ff0000"
}
function myFunction1()
{
    let x=document.getElementById("input1").value;
    if(x===""||isNaN(x))
    // ===是绝对等于的意思
    //    NaN代表非数字的特殊值，指示某一个值不是数字
    {
        alert("不是数字");
    }
}

<p id="demo">js可以改变HTML内容</p>

<button type="button" onclick="alert('alert')">点我!告警</button>
